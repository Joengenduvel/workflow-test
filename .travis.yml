language: r
cache: packages

after_success:
  - "git config user.email 'travis-ci@example.com'"
  - "git config user.name 'Travis CI'"
  - "git remote -v"
  - "git fetch --unshallow -v"
  - "cp output/page.html index.html"
  - "git add index.html"
  - "git stash"
  - "git checkout gh-pages"
  - "git stash pop"
  - "git status"
  - "ls -l"

deploy:
  provider: releases
  api_key:
    secure: 
  file: output/page.html
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: Joengenduvel/workflow-test
    all_branches: true
